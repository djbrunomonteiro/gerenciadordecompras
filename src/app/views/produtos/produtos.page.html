<ion-header>
  <ion-toolbar>
    <ion-title>Produtos</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="getProdutos()">
        <ion-icon slot="icon-only" name="reload-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <ng-container [ngSwitch]="loading">
    <ng-container *ngSwitchCase="true">
      <ion-text class="ion-text-center">
        <p>Carregando dados...</p>
      </ion-text>
      <ion-progress-bar color="light" type="indeterminate"></ion-progress-bar>
    </ng-container>

    <ng-container *ngSwitchDefault>
      <ng-container *ngIf="produtos.length; else templateDefault">
        <ion-card *ngFor="let item of produtos; let i = index" (click)="openModal(item)">
          <ion-grid>
            <ion-row>
              <ion-col size="4">
                <img [src]="item?.fotos[0]" class="img-produto">
              </ion-col>
              <ion-col class="ion-align-self-center" size="8">
                <ion-text>
                  <ion-row>
                    <ion-col>
                      <ion-item class="ion-no-padding">
                        <ion-label class="ion-wrap">Nome: {{item?.nome_produto}}</ion-label>
                      </ion-item>
                      <ion-item class="ion-no-padding">
                        <ion-label class="ion-wrap">Colecao:{{item?.nome_produto}}</ion-label>
                      </ion-item>
                      <ion-item class="ion-no-padding">
                        <ion-label class="ion-wrap">
                          <span *ngIf="item?.valor_venda">R$ {{item?.valor_venda}} und.</span>
                          <span *ngIf="!item?.valor_venda">R$ {{item?.valor_sugerido}} und.</span>
                        </ion-label>
                      </ion-item>
                    </ion-col>
                  </ion-row>
                </ion-text>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ng-container>
      <ng-template #templateDefault>
        <ion-grid>
          <ion-row>
            <ion-col>
              <h3>*NÃ£o foi encontrado itens registrados</h3>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ng-template>

    </ng-container>

  </ng-container>

</ion-content>
