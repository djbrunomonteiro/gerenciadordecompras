<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="modalController.dismiss()">
        <ion-icon slot="icon-only" name="chevron-down-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Detalhes do Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <ion-card>
    <ion-grid>
      <ion-row *ngIf="produto?.fotos.length">
        <ion-col *ngFor="let item of produto?.fotos" size="6">
          <img [src]="item" class="img-btn img-produto-detalhes">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-align-self-center" size="12">
          <ion-text>
            <ion-row>
              <ion-col>
                <ion-item class="ion-no-padding">
                  <ion-label class="ion-wrap">Nome: {{produto?.nome_produto}}</ion-label>
                </ion-item>
                <ion-item class="ion-no-padding">
                  <ion-label class="ion-wrap">Coleção: {{produto?.colecao}}</ion-label>
                </ion-item>
                <ion-item class="ion-no-padding">
                  <ion-label class="ion-wrap">Valor de Venda: 
                    <span *ngIf="produto?.valor_venda">R$ {{produto?.valor_venda}} und.</span>
                    <span *ngIf="!produto?.valor_venda">R$ {{produto?.valor_sugerido}} und.</span>
                  </ion-label>
                </ion-item>
                <ion-item class="ion-no-padding">
                  <ion-label class="ion-wrap">Quantidade: {{produto?.quantidade}}</ion-label>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
